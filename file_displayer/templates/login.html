<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login &ndash; File Displayer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Enter Passcode</h1>
    <form method="post">
        {% if next_url %}
        <input type="hidden" name="next" value="{{ next_url }}">
        {% endif %}
        <label for="code">Passcode</label>
        <input id="code" type="password" name="code" autofocus required>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        <button type="submit">Access files</button>
    </form>
</div>
</body>
</html>
